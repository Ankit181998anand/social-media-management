<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super-Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Section -->
            <nav class="col-12 col-lg-3 col-xl-2 left-navbar">
                <div class="logo">
                    SMS
                </div>
                <div class="dashboard-title">
                    <i class="bi bi-speedometer2 icon-margin text-secondary"></i> Dashboard
                </div>
                <nav class="nav flex-column">
                    <a class="nav-link" href="#"><i class="bi bi-currency-exchange icon-margin text-secondary"></i> Trade</a>
                    <a class="nav-link" href="#"><i class="bi bi-graph-up icon-margin text-secondary"></i> Marketing</a>

                    <!-- Updates Dropdown -->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="updatesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-file-earmark-text icon-margin text-secondary"></i> Updates <i class="bi bi-chevron-down float-end text-secondary"></i>
                        </a>
                        <ul class="dropdown-menu bg-dark border-0" aria-labelledby="updatesDropdown">
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-plus-square"></i> Create Post</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-pencil-square"></i> Update Post</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-trash"></i> Delete Post</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-eye"></i> View Post</a></li>
                        </ul>
                    </div>

                    <!-- User Dropdown -->
                    <div class="dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle icon-margin text-secondary"></i> User <i class="bi bi-chevron-down float-end text-secondary"></i>
                        </a>
                        <ul class="dropdown-menu bg-dark border-0" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-person-plus"></i> Create User</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-key"></i> Update Password</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-person-x"></i> Delete User</a></li>
                            <li><a class="dropdown-item text-white" href="#"><i class="bi bi-person-lines-fill"></i> View User</a></li>
                        </ul>
                    </div>
                </nav>
            </nav>

            <!-- Content Section -->
            <main class="col-12 col-lg-9 col-xl-10 content">
                
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
